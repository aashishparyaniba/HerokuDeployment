{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/products.css' %}">

</head>
<body>
    
    <div class="productsContainer">
        {% for products in showproducts %}
            <a href="#" class="individualProducts">
                <img src="{{ products.Image.url }}" alt="" class="image">
                <strong class="productName">{{ products.ProductName }}</strong>
                <div class="pricePlaces">
                    <strong class="cP">{{ products.CurrentPrice }}$</strong>
                    <strong class="pP">{{ products.PastPrice }}</strong>
                    <strong class="off">{{ products.OFF }}</strong>
                </div>
            </a>
        {% endfor %}
    </div>

</body>
</html>
