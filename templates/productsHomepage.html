{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/productsHomepage.css' %}">

    <!--Swiperjs css-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>

<body>

    {% include "navbar.html" %}



    <div class="productsFlex">
        {% for laptop in laptops %}
        <div class="individualProducts">
            <img src="{{ laptop.image.url }}" alt="" class="images"><br><br>
            <div class="laptopName">{{ laptop.name }}</div><br>
            <form action="" method="POST">
                {% csrf_token %}
                <input type="hidden" value="{{laptop.id}}" name="laptop">
                <button type="submit">checkout</button>
            </form>
            
        </div>
        {% endfor %}
    </div>



















</body>

</html>
