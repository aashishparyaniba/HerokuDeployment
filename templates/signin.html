<!DOCTYPE html>
<html>
    
<head>
	<title>Sign In</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	
	<div class="container">
		<div class="p-4 m-4">
			<div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4 pb-4">
				<h3 class="alert alert-light border mt-4 mb-4 rounded">Login Here</h3>
				<form action="" method="POST">
					
					{% csrf_token %}
					
					{% if error %}
						<div class="alert alert-danger" role="alert">{{ error }}</div>
					{% endif %}
					



					<!-- email -->
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" value="{{values.email}}" class="form-control form-control-sm" name="email" id="exampleInputEmail1" placeholder="example@gmail.com">
					</div>

					<!-- password -->
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control form-control-sm" id="exampleInputPassword1" name="password" placeholder="Password">
					</div>

					
					<div class="form-group">
						<input type="submit" class="btn btn-sm btn-info col-lg-4" value="Login">
					</div>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
