<!DOCTYPE html>
<html>
    
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	
	<div class="container">
		<div class="p-4 m-4">
			<div class="col-lg-5 mx-auto border rounded pt-4 pb-4">
				<h3 class="alert alert-light border rounded">Create An Account</h3>
				<form action="" method="POST">
					
					{% csrf_token %}
					
					{% if error %}
						<div class="alert alert-danger" role="alert">{{ error }}</div>
					{% endif %}
					<!-- firstname -->
					<div class="form-group">
						<label for="exampleInputEmail1">First Name</label>
						<input type="text" value="{{values.firstName}}" class="form-control form-control-sm" name="firstname" id="exampleInputEmail1" placeholder="">
					</div>

					<!-- Lastname -->
					<div class="form-group">
						<label for="exampleInputEmail1">Last Name</label>
						<input type="text" value="{{values.lastName}}" class="form-control form-control-sm" name="lastname" id="exampleInputEmail1" placeholder="">
					</div>

					<!-- phone -->
					<div class="form-group">
						<label for="exampleInputEmail1">Phone</label>
						<input type="number" value="{{values.phone}}" class="form-control form-control-sm" name="phone" id="exampleInputEmail1" placeholder="44641131312">
					</div>




					<!-- email -->
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" value="{{values.email}}" class="form-control form-control-sm" name="email" id="exampleInputEmail1" placeholder="example@gmail.com">
					</div>

					<!-- password -->
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control form-control-sm" id="exampleInputPassword1" name="password" placeholder="Password">
					</div>

					
					<div class="form-group">
						<input type="submit" class="btn btn-sm btn-info" value="Create An Account">
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
